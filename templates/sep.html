{% extends "base.html" %}

{% block top_buttons %}
  <a class="btn btn-1 btn-sep fa fa-list-ul" href="{{ url_for('index') }}">To Main</a>
  <a class="btn btn-2 btn-sep fa fa-plus-square" href="{{ url_for('create_sep') }}">Create SEP</a>
{% endblock %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
          <th></th>
          <th>NAME</th>
          <th>SIDE A</th>
          <th>PORT A</th>
          <th>SIDE B</th>
          <th>PORT B</th>
          <th></th>
      </tr>
    </thead>
    <tbody>
        {% for sep in seps %}
            <tr>
                <td><a class="button button-1" href="{{ url_for('edit_sep', sep_name=sep) }}">Edit</a></td>
                <td>{{sep}}</td>
                {% for data in seps[sep] %}
                <td>{{data}}</td>
                {% endfor %}
                <td>
                    <form method="POST" style="display: inline;" class="button btn-3"
                          action="{{ url_for('delete_sep', sep_name=sep) }}">
                        <input type="submit" value="Delete SEP"
                            onclick="return confirm('Are you sure you want to delete this entry?')">
                    </form>

<!--                    <a class="button btn-3" href="{{ url_for('edit_sep', sep_name=sep) }}">DELETE</a>-->
                </td>
            </tr>
        {% endfor %}
    </tbody>
  </table>

{% endblock %}
